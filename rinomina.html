        <script> //CREAZIONE LISTA
            let lista=['Barbabietola', 'Carote', 'Patate','Legumi'];

            for(i=0;i<lista.length;i++){
                const elemento=document.createElement('input'); document.body.appendChild(elemento); elemento.classList.add('creato')//Crea elemento e aggiunge la classe

            }
        </script>
