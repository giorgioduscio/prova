<style>    /* fix */
    *{
        background: #20202080;
        color: #ffffff;
        padding: 0px;
        margin: 0;
    }
    header,footer{ height: 300px; }

    /* todo flexbox */
    .flexbox{
        padding: 10px;
        position: relative; 
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
        align-content: flex-start;
        gap: 10px;
    }
    @media screen and (max-width:500px) {
        .flexbox{
            height: 150px;
            padding: 10px;
            overflow-x:scroll;

            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: center;
            align-content: flex-start;
        }
    }

    /* todo Slider */
    slider

            display: flex;
            justify-content: space-evenly;
            align-items: end;

            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: scroll;
        }
        .image p{
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .image,.image p{
