<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Mostra</title>
    </head>
    <body>
        <div>
            <h1>Persone</h1>
            <div id="contenitore"></div>
        </div>
    </body>
</html><script> 
    


    const array=[
        {nome:'Aldo'}, 
        {nome:'Barbara'}, 
        {nome:'Carlo'}, 
    ]
    let newNome={nome:'Debora'}; array.push(newNome)
    
    function generate(arg){//genera output dati
        let items=''

        for(i=0;i<array.length;i++){
            items+=`<li>${arg[i].nome}</li>`
        }
        return items;
    }
    //seleziona posizione e contenitore
    document.querySelector("#contenitore").innerHTML=`<ol>${generate(array)}</ol>`//aggiungi elemento nell'elemento
    
    
</script>
