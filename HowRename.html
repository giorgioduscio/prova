<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Pagina 1</title>
    </head>
    <body>
        <h1>Titolo</h1>
    </body>
</html> 
<script>
    const h1=document.querySelector('h1');
    
    //CREA INPUT
    const inputjs=document.createElement('input'); //Crea elemento
    document.body.appendChild(inputjs); //Posizione elemento dentro body
    inputjs.placeholder=`Inserisci`;//TESTO
    inputjs.classList.add('js');//aggiunge la classe

    //SOVRASCRIVE IL TITOLO
    inputjs.addEventListener('change', function(){
        h1.textContent=inputjs.value; inputjs.value='';
    })
    inputjs.addEventListener('click', function(){console.log('click')})
    inputjs.addEventListener('keypress', function(){console.log('keypress')})
    inputjs.addEventListener('focus', function(){console.log('focus')})
</script>
